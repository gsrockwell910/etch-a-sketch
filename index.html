<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="flex-container">
            <div class="header">Etch-a-Sketch</div>
            <div class="grid-container">
                <div class="sketchPad"></div>
                <div class="buttons">
                    <button>Black</button>
                    <button>Red</button>
                    <button>Eraser</button>
                    <button>Reset</button>
                </div>
                <div class="slide-container">
                    <input type="range" min="16" max="100" value="16" class="slider" id="gridSlider" onchange="changeSize(this.value)">
                    <h3 class="sliderOutput">Grid Size: </h3>
                </div>
            </div>
        </div>
    </body>
</html>
